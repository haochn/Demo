<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>播放器</title>
    <title></title>
   <link rel="stylesheet" href="css/init.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="audio-player">
  <div class="item">
    <img src="./images/s1.jpg" alt="">
    <div class="play-start"></div>
     <div class="play-loading"></div>
  </div>
  <div class="item">
    <div class="song-name">
      <span class="song-icon"></span>
      <span class="song-title">Taste the Feeling - Avicii</span>    
    </div>
    <div class="song-load">
      <div class="song-line">
        <div class="song-run-line"></div>
        <span class="song-run-point"></span>
      </div>
      <span class="song-time">-3:30</span>
    </div>
  </div>
</div>

</body>

<script src="js/jquery.min.js"> </script>
<script src="js/index.js"></script>

</html>
